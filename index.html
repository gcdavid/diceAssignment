<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js"></script>
    <title>Dice game</title>
  </head>
  <body>
    <main class="gameContainer">
      <div class="container">
        <div class="dice1__container">
          <div class="player1Container player">Player 1</div>
          <img src="img/dice1.png" class="player1Dice" />
        </div>

        <div class="dice2__container">
          <div class="player2Container player">Player 2</div>
          <img src="img/dice1.png" class="player2Dice" />
        </div>
      </div>

      <div class="scoreboard__container">
        <button class="rollButton">Roll</button>
        <div>
          <span class="score1">Player 1 Score :</span>
          <span class="player1Score">1</span>
        </div>
        <div>
          <span class="score2">Player 2 Score : </span>
          <span class="player2Score">1</span>
        </div>
      </div>

      <div class="winner__container">
        <span>The winner is Player : </span>
        <span class="winner">2</span>
      </div>

      <div>
        <button class="playAgainButton">Play again</button>
      </div>
    </main>
  </body>
</html>
